<p mat-dialog-title class = "font-weight-bold">¿Realmente desea en lista de espera para el libro seleccionado?
</p>
<p>Al entrar en lista de espera, recibirá una notificación cuando esté disponible.
    Tendrá el plazo indicado en la notificación para confirmar el préstamo</p>

<mat-dialog-actions class="c-confirm-or-cancel">
    
<button class = "btn btn-primary c-confirm" (click) = "confirm()">Entrar en lista de espera</button>

<button class = "btn btn-secondary c-cancel" (click) = "cancel()">No realizar cambios</button>

</mat-dialog-actions>
