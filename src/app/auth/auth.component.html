<form #loginForm="ngForm" (submit)="submitAuthForm(loginForm)" novalidate>
  <div class="c-form d-flex flex-column justify-content-center align-items-center">
    <div class="form-group">
      <div style="white-space: pre-line" 
      class="alert alert-danger c-warning-incorrect-user-password" *ngIf="messageErrorLogin">
     {{ errorMessage }}
      </div>

      <p >{{infoSection}}</p>

      <label for="Username">Username</label>
      <input type="text" name="username" ngModel class="form-control" id="inputUsername" 
        placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-submit">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
