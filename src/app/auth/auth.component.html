<form #loginForm="ngForm" (submit)="submitAuthForm(loginForm)" novalidate>
  <div class="c-form d-flex flex-column justify-content-center align-items-center">
    <div class="form-group">
      <div style="white-space: pre-line" 
      class="alert alert-danger 
      c-warning-incorrect-user-password" *ngIf="messageErrorLogin">
     {{ errorMessage }}
      </div>

      <p class = "c-info-section">{{infoSection}}</p>

      <label for="Username">Nombre de usuario</label>
      <input type="text" name="username" ngModel class="form-control" id="inputUsername" 
        placeholder="Introduce el nombre de usuario">
    </div>
    <div class="form-group">
      <label for="Password">Contrase単a</label>
      <input type="password" name="password" ngModel class="form-control" 
      placeholder="Introduce la contrase単a">
    </div>
    <div class="form-group" *ngIf = "! isLoginMode">
      <label for="Confirm Password">Reintroduce la contrase単a</label>
      <input type="password" name="confirmPassword" ngModel class="form-control" 
      placeholder="Vuelve a introducir la contrase単a">
    </div>
    <div class="form-submit">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
