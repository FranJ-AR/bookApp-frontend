<p>login works!</p>
<form #loginForm="ngForm" (submit)="login(loginForm)" novalidate>
  <div class="c-form d-flex flex-column justify-content-center align-items-center">
    <div class="form-group">
      <div class="alert alert-danger c-warning-incorrect-user-password" *ngIf="messageErrorLogin">
        {{ errorMessage }}
      </div>
      <label for="Username">Username</label>
      <input type="text" name="username" ngModel class="form-control" id="inputUsername" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-submit">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
