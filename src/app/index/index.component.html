<table class = "table">
    <tr *ngFor="let item of items">
      <td>
              <img src = '/assets/book_pictures/{{item.imageUrl}}' alt = "Portada no disponible">
              <p>Título: {{item.name}}</p>
              <p>Autoría: {{item.author.name}}</p>
              <p *ngIf = "item.canBeLoaned">Disponible para préstamo, 
                  hay {{ item.numberCopies - item.numberLoaned}} ejemplar/es disponibles</p>
              <p *ngIf = "! item.canBeLoaned">Préstamo con lista de espera</p>
              Pulse aquí para más detalles y opciones de préstamo
              
    </td>
      </tr>
